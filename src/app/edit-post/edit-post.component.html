<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h1>Edit Post</h1>
      <form (ngSubmit)="EditPost()" *ngIf="editPost">
        <div class="form-group">
          <mat-form-field>
            <input type="text" [(ngModel)]="editPost.title"  name="title" class="form-control shadow-none" matInput placeholder="Title">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-select placeholder="Select"  name="category" [(ngModel)]="editPost.category" name="category">
              <mat-option *ngFor="let category of categories_data" [value]="editPost.category">{{ category.category }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <ckeditor [editor]="Editor" name="body" [(ngModel)]="editPost.body"></ckeditor>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
