<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="posts">
        <mat-card class="example-card mb-3" *ngFor="let post of posts">
          <mat-card-title> <h1>{{ post.title }}</h1>  </mat-card-title>
          <mat-card-subtitle>by Dog Breed on {{ post.created_at}}</mat-card-subtitle>
          <mat-card-content>
            <p [innerHtml]="post.body">
            </p>
            <button [routerLink]="['/show',post.slug]" routerLinkActive="router-link-active"  mat-raised-button color="primary">Read More</button>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
