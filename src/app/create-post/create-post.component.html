<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h1>Create Post</h1>
      <form (ngSubmit)="PublishPost()">
        <div class="form-group">
          <mat-form-field>
            <input type="text" [(ngModel)]="title" name="title" class="form-control shadow-none" matInput placeholder="Title">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-select placeholder="Select" [(ngModel)]="category" name="category">
              <mat-option *ngFor="let category of categories_data" [value]="category.id">{{ category.category }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">

            <ckeditor [editor]="Editor" name="body" [(ngModel)]="body"></ckeditor>
          <!-- <angular-markdown-editor
            textareaId="editor1" rows="12"
            name="body" [(ngModel)]="body"
            [locale]="locale"
            [options]="editorOptions">
          </angular-markdown-editor> -->
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Publish</button>
        </div>
      </form>
    </div>
  </div>
</div>
